<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Корзина</title>
  </head>
  <body>
    <h1>Корзина</h1>
    <div class="box">
      <img class="suitcase" src="./assets/images/blue.webp" alt="" />
      <p class="text">
        Чемодан American Tourister, Полипропилен, 77 см, 97 л синий
      </p>
      <div id="itemprice1">20891</div>
    </div>
    <div class="box">
      <img class="suitcase" src="./assets/images/Robinson.webp" alt="" />
      <p class="text">Чемодан Robinzon, Полипропилен, 77 см, 103 л</p>
      <div id="itemprice2">10350</div>
    </div>
    <div class="box">
      <img class="suitcase" src="./assets/images/yellow.webp" alt="" />
      <p class="text">
        Чемодан American Tourister, Полипропилен, 77 см, 99,5 л
      </p>
      <div id="itemprice3">23664</div>
    </div>
    <div class="box">
      <img class="suitcase" src="./assets/images/wight.webp" alt="" />
      <p class="text">Чемодан American Tourister, Пластик, 70 см, 76 л</p>
      <div id="itemprice4">11148</div>
    </div>
    <div class="block">
      <button class="coupon">Использовать купон на 5%</button>
      <div>
        <p class="result">Итого:</p>
        <div id="result"></div>
      </div>
    </div>

    <script src="./assets/index.js"></script>
  </body>
</html>
